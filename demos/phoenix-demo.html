<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000000;
            color: #00d9ff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Scanlines effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 217, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 217, 255, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.8));
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.6),
                           0 0 40px rgba(0, 217, 255, 0.4),
                           0 0 60px rgba(0, 217, 255, 0.2),
                           inset 0 0 20px rgba(0, 217, 255, 0.1);
            }
            to {
                box-shadow: 0 0 30px rgba(0, 217, 255, 0.8),
                           0 0 60px rgba(0, 217, 255, 0.6),
                           0 0 90px rgba(0, 217, 255, 0.4),
                           inset 0 0 30px rgba(0, 217, 255, 0.2);
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .widget {
            background: linear-gradient(135deg, rgba(0, 30, 60, 0.4) 0%, rgba(0, 50, 100, 0.2) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 217, 255, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 8px 32px rgba(0, 217, 255, 0.2),
                inset 0 1px 0 rgba(0, 217, 255, 0.2);
        }

        .widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 217, 255, 0.1) 50%,
                transparent 70%
            );
            animation: hologramSweep 3s linear infinite;
        }

        @keyframes hologramSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .widget:hover {
            border-color: rgba(0, 217, 255, 1);
            transform: translateY(-4px);
            box-shadow:
                0 12px 48px rgba(0, 217, 255, 0.4),
                inset 0 1px 0 rgba(0, 217, 255, 0.4);
        }

        .coming-soon-badge {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3) 0%, rgba(247, 147, 30, 0.3) 100%);
            border: 1px solid rgba(255, 107, 53, 0.6);
            color: #ff8c42;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-left: 0.5rem;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .voice-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }

        .voice-wave span {
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #00d9ff 0%, #0096ff 100%);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .voice-wave span:nth-child(1) { animation-delay: 0s; }
        .voice-wave span:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave span:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave span:nth-child(4) { animation-delay: 0.3s; }
        .voice-wave span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% {
                height: 20px;
                opacity: 0.6;
            }
            50% {
                height: 40px;
                opacity: 1;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(0, 150, 255, 0.1) 100%);
            border-left: 3px solid #00d9ff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .hologram-orb {
            position: relative;
            z-index: 10;
        }

        .data-stream {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(180deg, transparent, #00d9ff, transparent);
            animation: dataFlow 2s linear infinite;
            opacity: 0.6;
        }

        @keyframes dataFlow {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
